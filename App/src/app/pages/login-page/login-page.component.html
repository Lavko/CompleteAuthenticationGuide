<div class="authentication-card-container">
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-container" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [errorStateMatcher]="matcher"
            formControlName="username" />
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('minlength')">
            Username must have <strong>more than 5 characters</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [errorStateMatcher]="matcher"
            formControlName="password" />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('password')">
            Password must have
            <strong
              >more than 6 characters, min. 1 uppercase, min. 1 lowercase, min.
              1 special characters</strong
            >
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
      <button mat-button routerLink="/register" routerLinkActive="active">
        Don't have an account? Register here.
      </button>
    </mat-card-actions>
    <app-social-login></app-social-login>
  </mat-card>
</div>
